<style>
/* ───────────────── Grundlayout ───────────────── */
html, body, #map{
    width:100%;
    height:100%;
    margin:0;
    padding:0;
}

/* ───────────── Flächen-Labels (QGIS2Web) ───────────── */
.label-inside{
    font:700 10px/12px sans-serif;
    color:#000;
    text-align:center;
    background:rgba(255,255,255,.7);
    border:1px solid #666;
    border-radius:3px;
    padding:2px 4px;
}

/* ───────────── Feste Bilder (Tabelle + Logo) ───────────── */
#tbl-bottom-left{
    position:absolute;
    left:25px;          /* Abstand links   */
    bottom:25px;        /* Abstand unten   */
    width:500px;        /* Standardbreite  */
    cursor:pointer;     /* wie ein Button  */
    transition:all .3s; /* sanfte Animation */
    z-index:500;
}

/* ► HIER neue Logo-Größe und Position ◄ */
#logo-bottom-right{
    position:absolute;
    right:25px;        /* größerer Abstand rechts */
    bottom:25px;       /* höher (weiter vom Rand) */
    max-height:100px;  /* Logo größer */
    z-index:500;
}

/* ───────────── Vollbild-Toggle für Tabelle ───────────── */
#tbl-bottom-left.fullscreen{
    left:0; right:0; top:0; bottom:0;
    width:auto; height:auto;
    max-width:none; max-height:none;
    margin:auto;
    background:#fff;
    box-shadow:0 0 20px rgba(0,0,0,.6);
    object-fit:contain;
    cursor:zoom-out;
}

/* ───────────── Responsive (Handy ≤ 600 px) ───────────── */
@media (max-width:600px){
    #tbl-bottom-left{ width:200px; }     /* kleinere Tabelle  */
    #logo-bottom-right{ max-height:60px; } /* Logo wieder klein */
}
</style>

        var highlightLayer;

            highlightLayer = e.target;

                color: '#ffff00',
              });

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({

        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',

            primaryAreaUnit: 'sqmeters',

        function pop_FleachenEinzeln_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Layer</th>\
                        <td class="visible-with-data" id="Layer">' + (feature.properties['Layer'] !== null ? autolinker.link(String(feature.properties['Layer']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fläche</th>\
                        <td class="visible-with-data" id="Fläche">' + (feature.properties['Fläche'] !== null ? autolinker.link(String(feature.properties['Fläche']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">A</th>\
                        <td class="visible-with-data" id="A">' + (feature.properties['A'] !== null ? autolinker.link(String(feature.properties['A']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                    break;

                    return {

        }
        map.createPane('pane_FleachenEinzeln_2');
        map.getPane('pane_FleachenEinzeln_2').style.zIndex = 402;
        map.getPane('pane_FleachenEinzeln_2').style['mix-blend-mode'] = 'normal';
        var layer_FleachenEinzeln_2 = new L.geoJson(json_FleachenEinzeln_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FleachenEinzeln_2',
            layerName: 'layer_FleachenEinzeln_2',
            pane: 'pane_FleachenEinzeln_2',
            onEachFeature: pop_FleachenEinzeln_2,
            style: style_FleachenEinzeln_2_0,
        });
        bounds_group.addLayer(layer_FleachenEinzeln_2);
        map.addLayer(layer_FleachenEinzeln_2);
		/* ---------- feste Flächen­beschriftung ---------------- */
		layer_FleachenEinzeln_2.eachLayer(function (lyr) {
		var flaeche = lyr.feature.properties['Fläche'];

});

        var overlaysTree = [
            {label: 'Fleachen Einzeln<br /><table><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_freivonHindernissen0.png" /></td><td>frei von Hindernissen</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungHilfskranflächevorübergehendausgebaut1.png" /></td><td>Planung_Hilfskranfläche - vorübergehend ausgebaut</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungKranauslegervorübergehendausgebaut2.png" /></td><td>Planung_Kranausleger - vorübergehend ausgebaut</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungKranstellfläche3.png" /></td><td>Planung_Kranstellfläche</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungLagerfläche4.png" /></td><td>Planung_Lagerfläche</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungMontagefläche5.png" /></td><td>Planung_Montagefläche</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_PlanungWegeFK6.png" /></td><td>Planung_Wege_FK</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_Überschwenkbereich7.png" /></td><td>Überschwenkbereich</td></tr><tr><td style="text-align: center;"><img src="legend/FleachenEinzeln_2_8.png" /></td><td></td></tr></table>', layer: layer_FleachenEinzeln_2},

		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });
